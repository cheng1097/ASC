<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Example</title>
    <style>
        /* Style du toast */
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #118b04;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            top: 30px;
            font-size: 17px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- Toast -->
    <div id="toast">Ceci est un toast !</div>

    <button onclick="showToast()">Afficher le Toast</button>

    <script> showToast()
        // Fonction pour afficher le toast
        function showToast() {
            var toast = document.getElementById("toast");
            toast.style.visibility = "visible";
            toast.style.opacity = 1;

            // Apr√®s 10 secondes, cacher le toast
            setTimeout(function() {
                toast.style.opacity = 0;
                setTimeout(function() {
                    toast.style.visibility = "hidden";
                }, 500); // 500ms pour que la transition de disparition soit finie
            }, 10000); // 10 secondes
        }
    </script>
    
</body>
</html>
